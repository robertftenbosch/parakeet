[project]
name = "parakeet"
version = "0.1.0"
description = "AI agent that uses LLM models to execute coding tasks with tool support"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "ollama>=0.1.0",
    "python-dotenv>=1.0.0",
]

[tool.uv]
dev-dependencies = []

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
